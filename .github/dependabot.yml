# TODO: set up automerging in GHA
# Automerge Settings:
#   1. in-range updates
#   2. All development updates
version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: "10:00"
  open-pull-requests-limit: 10
  target-branch: dependencies
  labels:
  - dependencies
  versioning-strategy: increase-if-necessary
  ignore:
  - dependency-name: marked
    versions:
    - "> 0.7.0"
