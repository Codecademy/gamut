name: Test Suite

on:
  pull_request:
  push:
    branches:
      - main

env:
  NODE_VERSION: '22.13.1'
  NODE_OPTIONS: '--max_old_space_size=8196'
  NX_CLOUD: false
  IGNORE_COMMIT_MESSAGE: 'chore(release): publish'

permissions:
  id-token: write
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    name: Test (React ${{ matrix.react_version }})
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    strategy:
      matrix:
        react_version: [18, 19]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Set React version
        if: matrix.react_version == 18
        run: |
          node -e "
          const p = require('./package.json');
          p.resolutions['react'] = '18.3.1';
          p.resolutions['react-dom'] = '18.3.1';
          p.resolutions['@types/react'] = '18.3.1';
          p.resolutions['@types/react-dom'] = '18.3.0';
          require('fs').writeFileSync('package.json', JSON.stringify(p, null, 2));
          "
      - uses: ./.github/actions/yarn
        with:
          immutable: ${{ matrix.react_version == 19 }}
      - name: Fetch main branch
        run: git fetch origin main:main
        if: github.event_name == 'pull_request'
      - name: Ensure workflow is associated with a pull request
        uses: ./.github/actions/validate-pr-context
        if: github.event_name == 'pull_request'
      - name: Skip build from automated commit
        uses: ./.github/actions/skip-automated-commits
        if: github.event_name == 'pull_request'
        with:
          ignore-commit-message: ${{ env.IGNORE_COMMIT_MESSAGE }}
      - name: Build All Packages
        run: yarn build
      - name: Run test suite
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            npx nx run-many --target=test --all --parallel=4 --ci --coverage --runInBand --skip-nx-cache
          else
            npx nx affected --target=test --parallel=4 --ci --coverage --runInBand
          fi
      - name: Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: ./coverage
          retention-days: 30
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.2.2
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Codecademy/gamut
          flags: ${{ github.event_name == 'pull_request' && 'pull-request' || 'main' }}
          fail_ci_if_error: false
          directory: ./coverage
          report_type: coverage
      - name: Upload test results to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.2.2
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Codecademy/gamut
          flags: ${{ github.event_name == 'pull_request' && 'pull-request' || 'main' }}
          fail_ci_if_error: false
          directory: ./coverage
          report_type: test_results
