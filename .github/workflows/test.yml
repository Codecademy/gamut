name: Test Suite

on:
  pull_request:
  push:
    branches:
      - main

env:
  NODE_VERSION: '22.13.1'
  NODE_OPTIONS: '--max_old_space_size=8196'
  NX_CLOUD: false
  IGNORE_COMMIT_MESSAGE: 'chore(release): publish'

permissions:
  id-token: write
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - uses: ./.github/actions/yarn
      - name: Fetch main branch
        run: git fetch origin main:main
        if: github.event_name == 'pull_request'
      - name: Ensure workflow is associated with a pull request
        uses: ./.github/actions/validate-pr-context
        if: github.event_name == 'pull_request'
      - name: Skip build from automated commit
        uses: ./.github/actions/skip-automated-commits
        if: github.event_name == 'pull_request'
        with:
          ignore-commit-message: ${{ env.IGNORE_COMMIT_MESSAGE }}
      - name: Build All Packages
        run: yarn build
      - name: Run test suite
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            npx nx run-many --target=test --all --parallel=4 --ci --coverage --runInBand --skip-nx-cache
          else
            npx nx affected --target=test --parallel=4 --ci --coverage --runInBand
          fi
      - name: Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: ./coverage
          retention-days: 30
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.2.2
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Codecademy/gamut
          flags: ${{ github.event_name == 'pull_request' && 'pull-request' || 'main' }}
          fail_ci_if_error: false
          directory: ./coverage
          report_type: coverage
      - name: Upload test results to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.2.2
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Codecademy/gamut
          flags: ${{ github.event_name == 'pull_request' && 'pull-request' || 'main' }}
          fail_ci_if_error: false
          directory: ./coverage
          report_type: test_results

  test-react-18:
    name: Test suite (React 18)
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    env:
      # Allow lockfile update after resolution change (hardened mode forbids it on public PRs)
      YARN_ENABLE_IMMUTABLE_INSTALLS: false
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Fetch main branch
        run: git fetch origin main:main
        if: github.event_name == 'pull_request'
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .nvmrc
      - name: Enable Corepack and prepare Yarn 4
        run: corepack enable
        shell: bash
      - name: Set React 18 resolutions
        run: node script/set-react-resolutions.js 18
      - name: Install dependencies
        run: yarn install
        shell: bash
      - name: Patch React 18 ref types
        run: node script/patch-react-18-ref-types.js
        shell: bash
      - name: Build all packages
        run: yarn build
        shell: bash
      - name: Run test suite
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            npx nx run-many --target=test --all --parallel=4 --ci --coverage --runInBand --skip-nx-cache
          else
            npx nx affected --target=test --parallel=4 --ci --coverage --runInBand
          fi
        shell: bash
      - name: Upload test results (React 18)
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ !cancelled() }}
        with:
          name: test-results-react-18
          path: ./coverage
          retention-days: 30
