name: lint-pr-name
on:
  pull_request:
    types: [edited]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: yarn install
    - uses: JulienKode/pull-request-name-linter-action@v0.1.0
