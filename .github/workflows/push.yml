name: Push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: Codecademy/run-on-yarn@v1
      - run: yarn ${{ matrix.command }}

    strategy:
      fail-fast: false
      matrix:
        command:
          [
            'format:verify',
            'lint',
            'verify-changed',
          ]

on:
  push:
  pull_request:
