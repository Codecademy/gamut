name: Push

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/yarn
      - run: yarn format:verify

  lint:
    strategy:
      fail-fast: false
      matrix:
        command: ['lint', 'verify']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/yarn
      - run: npx nx build eslint-plugin-gamut
        if: ${{ matrix.command == 'lint' }}
      - run: yarn ${{ matrix.command }}

on:
  push:
    branches:
      - main
  pull_request:
