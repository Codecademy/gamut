name: "Close stale issues"
on:
  schedule:
  - cron: "0 0 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue has been automatically marked as stale because it has not had recent activity. ðŸ˜±. It will be closed in 7 days unless you remove the `stale` label or add a comment.'
        stale-issue-label: 'stale'
        exempt-issue-label: 'pinned'
        days-before-stale: 60
        days-before-close: 7
