version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.6.0
    steps:
      - checkout
      - run:
        name: Update npm
        command: 'sudo npm install -g npm@latest'
      - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
      - run:
        name: Install npm
        command: npm install
      - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
          - node_modules
      - run:
        name: lerna boostrap
        command: $(npm bin)/lerna bootstrap
  test:
    docker:
      - image: circleci/node:6.6.0
    steps:
      - checkout
      - run:
        name: Test with coverage
        command: npm test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
        requires:
          - build
