version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.11
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn install --pure-lockfile
      - run:
          name: lerna boostrap
          command: $(npm bin)/lerna bootstrap
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Run test suite
          command: yarn test
