version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.11
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run: sudo npm install -g yarn@1.3.2
      - run: yarn install --cache-folder .yarncache
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - .yarncache
            - packages/*/node_modules
            - packages/**/node_modules
      - run:
          name: lerna boostrap
          command: $(npm bin)/lerna bootstrap
      - run:
          name: Run test suite
          command: yarn test
      - run:
          name: Build storybook
          command: |
            cd ./packages/gamut-storybook
            yarn build-storybook
      - run: aws s3 sync docs s3:://codecademy-styleguide/{{ .Branch }} --delete
