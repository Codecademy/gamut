version: 2
jobs:
  build:
    docker:
      - image: circleci/node:4.8.2
    steps:
      - checkout
      - run:
        name: Update npm
        command: 'sudo npm install -g npm@latest'
      - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
      - run:
        name: Install npm
        command: npm install
      - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
          - node_modules
  test:
    docker:
      - image: circleci/node:4.8.2
    steps:
      - checkout
      - run:
        name: Test with coverage
        command: npm test
      - store_artifacts:
        path: test-results.xml
        prefix: tests
      - store_artifacts:
        path: coverage
        prefix: coverage
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
        requires:
          - build
