version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.11
    steps:
      - checkout
          #     - restore_cache:
          #         key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install yarn
          command: yarn install --pure-lockfile
      - run:
          name: lerna boostrap
          command: $(npm bin)/lerna bootstrap
          #     - save_cache:
          #         key: dependency-cache-{{ checksum "package.json" }}
          #         paths:
          #           - node_modules
  test:
    docker:
      - image: circleci/node:6.11
    steps:
      - checkout
      - run:
          name: Test
          command: yarn test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
